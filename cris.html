<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series con Web Workers</title>
  <style>
    /* Variables de colores */
    :root {
      --color-primary: #8A2BE2; /* Morado vibrante */
      --color-primary-dark: #4B0082; /* Morado oscuro */
      --color-secondary: #121212; /* Negro de fondo */
      --color-accent: #9370DB; /* Morado pastel */
      --color-text: #E6E6FA; /* Lavanda suave para texto */
      --color-success: #9b87f5; /* Morado claro para éxito */
      --color-card: #1E1E1E; /* Negro más claro para tarjetas */
    }

    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--color-secondary), #000);
      color: var(--color-text);
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }

    /* Contenedor principal */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Encabezados */
    h2, h3 {
      color: var(--color-accent);
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
      position: relative;
      display: inline-block;
    }

    h2::after, h3::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 50%;
      height: 2px;
      background: linear-gradient(90deg, var(--color-primary), transparent);
    }

    /* Tarjetas para cada sección */
    .card {
      background-color: var(--color-card);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(138, 43, 226, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(138, 43, 226, 0.2);
    }

    /* Formularios y controles */
    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--color-accent);
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 8px;
      background-color: rgba(25, 25, 25, 0.8);
      color: var(--color-text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* Botones */
    button {
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(138, 43, 226, 0.5);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(1px);
    }

    /* Áreas de resultados */
    pre {
      background-color: rgba(25, 25, 25, 0.8);
      border-radius: 8px;
      padding: 1.5rem;
      overflow: auto;
      border-left: 4px solid var(--color-primary);
      margin-top: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      transition: all 0.3s ease;
    }

    pre:hover {
      border-left: 4px solid var(--color-accent);
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      animation: fadeIn 0.5s ease forwards;
    }

    .card:nth-child(2) {
      animation-delay: 0.2s;
    }

    /* Efectos de brillo y neón */
    .glow-effect {
      position: relative;
    }

    .glow-effect::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: inherit;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .glow-effect:hover::after {
      opacity: 1;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .form-row {
        display: flex;
        gap: 1rem;
        align-items: flex-end;
      }
      
      .form-row .form-group {
        flex: 1;
        margin-bottom: 0;
      }
      
      .form-row button {
        flex-shrink: 0;
      }
    }

    /* Estados de carga */
    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.1), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; margin-bottom: 2.5rem; color: var(--color-primary); text-shadow: 0 0 15px rgba(138, 43, 226, 0.7);">Series con Web Workers</h1>
    
    <div class="card glow-effect">
      <h2>Generar Números Primos en Paralelo</h2>
      
      <div class="form-group">
        <label for="limite">Hasta qué número quieres los primos:</label>
        <input type="number" id="limite" value="50" min="2" max="100000">
      </div>
      
      <button id="generar">Generar Primos</button>

      <h3>Resultados:</h3>
      <pre id="salida">Los resultados aparecerán aquí...</pre>
    </div>

    <div class="card glow-effect">
      <h2>Búsqueda binaria de una palabra</h2>
      
      <div class="form-group">
        <label for="parrafo">Inserta el texto:</label>
        <textarea id="parrafo" placeholder="Escribe o pega tu texto aquí..."></textarea>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="palabra">Palabra a buscar:</label>
          <input type="text" id="palabra" placeholder="Ingresa la palabra a buscar">
        </div>
        
        <button id="buscar">Buscar Palabra</button>
      </div>

      <h3>Resultado búsqueda:</h3>
      <pre id="resultadoBusqueda">El resultado de la búsqueda aparecerá aquí...</pre>
    </div>
  </div>

  <script>
    const inputLimite = document.getElementById("limite");
const botonGenerar = document.getElementById("generar");
const salida = document.getElementById("salida");

const inputParrafo = document.getElementById("parrafo");
const inputPalabra = document.getElementById("palabra");
const botonBuscar = document.getElementById("buscar");
const resultadoBusqueda = document.getElementById("resultadoBusqueda");

function crearWorker(fn) {
  const blob = new Blob(["onmessage = " + fn.toString()], { type: "application/javascript" });
  const url = URL.createObjectURL(blob);
  return new Worker(url);
}

/* worker de los primso xd */
function workerPrimos(e) {
  const limite = e.data;
  const esPrimo = Array(limite + 1).fill(true);
  esPrimo[0] = esPrimo[1] = false;

  for (let i = 2; i * i <= limite; i++) {
    if (esPrimo[i]) {
      for (let j = i * i; j <= limite; j += i) {
        esPrimo[j] = false;
      }
    }
  }

  const primos = [];
  for (let i = 2; i <= limite; i++) {
    if (esPrimo[i]) primos.push(i);
  }

  postMessage(primos.join(", "));
}

/* para buscar la palabra*/
function workerBusqueda(e) {
  const { parrafo, palabra } = e.data;
  const listaPalabras = parrafo.split(/\s+/).sort();

  let inicio = 0;
  let fin = listaPalabras.length - 1;
  let posicion = -1;

  while (inicio <= fin) {
    let medio = Math.floor((inicio + fin) / 2);
    if (listaPalabras[medio] === palabra) {
      posicion = medio;
      break;
    }
    if (listaPalabras[medio] < palabra) {
      inicio = medio + 1;
    } else {
      fin = medio - 1;
    }
  }

  if (posicion !== -1) {
    postMessage(`La palabra '${palabra}' si esta en el texto`);
  } else {
    postMessage(`La palabra '${palabra}' NO se encontró.\nLista: ${listaPalabras.join(", ")}`);
  }
}

/* para los botones*/
botonGenerar.addEventListener("click", () => {
  salida.textContent = "Calculando primos...\n";
  const limite = parseInt(inputLimite.value);

  const wPrimos = crearWorker(workerPrimos);

  wPrimos.onmessage = (e) => {
    salida.textContent += `Primos: ${e.data}\n`;
  };

  wPrimos.postMessage(limite);
});

/* para la busqueda de la palabra */
botonBuscar.addEventListener("click", () => {
  resultadoBusqueda.textContent = "Buscando palabra...\n";

  const parrafo = inputParrafo.value;
  const palabra = inputPalabra.value;

  const wBusqueda = crearWorker(workerBusqueda);

  wBusqueda.onmessage = (e) => {
    resultadoBusqueda.textContent = e.data;
  };

  wBusqueda.postMessage({ parrafo, palabra });
});


  </script>
</body>
</html>
